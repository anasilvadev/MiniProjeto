<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Notas</title>
    <script type="text/javascript" src="js/index.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

    <div id="container">
        <div id="inserir">
            <h1>Inserir Notas</h1>
            <label for="inserir"> Insira sua nota </label>
            <input type="text" id="inserirtexto"> <br>
            <div>
                <label><input type="checkbox" id="urgenteCheck" value="urgente"> Urgente</label>
                <label><input type="checkbox" id="nurgenteCheck" value="nUrgente"> Não urgente</label>
            </div>
            <input type="button" value="Adicionar Nota" id="btninserir" onclick="inserir()"><br>



            <h1>Consultar notas</h1>
            <div id="divurgentes">
                <div id="urgentes"> </div>
                <h2>Urgentes</h2>
                <input type="button" value="Excluir Nota" onclick="excluirnotaU()"><br>
                <input type="button" value="Excluir Tudo" onclick="excluirtudoU()"><br>
            </div>
            <div id="divnUrgentes">
                <div id="nUrgentes"></div>
                <h2>Não Urgentes</h2>
                <input type="button" value="Excluir Nota" id="btnexcluirn" onclick="excluirnotaNU()"><br>
                <input type="button" value="Excluir Tudo" id="btnexcluirt" onclick="excluirtudoNU()"><br>
            </div>
        </div>

    </div>

</body>

</html>
